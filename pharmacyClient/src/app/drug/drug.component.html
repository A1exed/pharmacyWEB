<div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col">Наименование препарата</th>
      <th scope="col">Форма выпуска</th>
      <th scope="col">Производитель</th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let drug of drugs">
      <td><input type="text" name="drugName" class="form-control" placeholder="Наименование препарата" [(ngModel)]="drug.drugName"/></td>
      <td><input type="text" name="form" class="form-control" placeholder="Форма выпуска" [(ngModel)]="drug.form"/></td>
      <td><input type="text" name="manufacturerName" class="form-control" placeholder="Производитель" [(ngModel)]="drug.manufacturerName"/></td>
      <td>
        <button class="btn btn-warning" (click)="edit(drug)">Изменить</button>
        <button class="btn btn-danger" (click)="delete(drug)">Удалить</button>
      </td>
    </tr>
    <tr class="table-success">
      <td><input type="text" name="drugName" class="form-control" placeholder="Наименование препарата" [(ngModel)]="drug.drugName"/></td>
      <td><input type="text" name="form" class="form-control" placeholder="Форма выпуска" [(ngModel)]="drug.form"/></td>
      <td><input type="text" name="manufacturerName" class="form-control" placeholder="Производитель" [(ngModel)]="drug.manufacturerName"/></td>
      <td><button class="btn btn-success" (click)="add(drug)">Добавить</button></td>
    </tr>
    </tbody>
  </table>
</div>
