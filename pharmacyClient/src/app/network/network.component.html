<div class="tab-pane fade show active" id="nav-books" role="tabpanel" aria-labelledby="nav-books-tab">
  <table class="table table-hover">
    <thead class="thead-dark">
    <tr>
      <th scope="col" style="display: none">id</th>
      <th scope="col">Название аптечной сети</th>
      <th scope="col">Телефонный номер</th>
      <th scope="col">Владелец</th>
      <th scope="col"></th>
      <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let network of networks">
        <td style="display: none;"><input type="text" name="networkID" class="form-control" placeholder="#" [(ngModel)]="network.networkID"/></td>
        <td><input type="text" name="networkName" class="form-control" placeholder="Название сети" [(ngModel)]="network.networkName"/></td>
        <td><input type="text" name="phoneNumber" class="form-control" placeholder="Телефонный номер" [(ngModel)]="network.phoneNumber"/></td>
        <td><input type="text" name="owner" class="form-control" placeholder="ФИО владельца" [(ngModel)]="network.owner"/></td>
        <td><button class="btn btn-warning" (click)="edit(network)">Изменить</button></td>
        <td><button class="btn btn-danger" (click)="delete(network)">Удалить</button></td>
      </tr>
      <tr>
        <td style="display: none;"><input type="text" name="networkID" class="form-control" placeholder="#" [(ngModel)]="network.networkID"/></td>
        <td><input type="text" name="networkName" class="form-control" placeholder="Название сети" [(ngModel)]="network.networkName"/></td>
        <td><input type="text" name="phoneNumber" class="form-control" placeholder="Телефонный номер" [(ngModel)]="network.phoneNumber"/></td>
        <td><input type="text" name="owner" class="form-control" placeholder="ФИО владельца" [(ngModel)]="network.owner"/></td>
        <td><button class="btn btn-success" (click)="add(network)">Добавить</button></td>
        <td></td>
      </tr>
    </tbody>
  </table>
</div>
